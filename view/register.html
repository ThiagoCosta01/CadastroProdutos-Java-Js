<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spring App</title>
    <link rel="icon" href="./img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="./script/script.js"></script>
	<link rel="stylesheet" href="./css/cleaner.css">
	<link rel="stylesheet" href="./css/registerStyle.css">
</head>

<body>
    <main class="container">
        <div class="menuButtonBox">
            <span class="menuButtonCase"><a class="menuButton" href="index.html">Menu</a></span>
        </div>
        <div class="form-image">
            <div>
                <img src="./img/backgroundFormImage.svg" alt="Shopping">
            </div>  
        </div>
        <div class="form">
            <div class="input-group">
                <div class="form-header">
                    <h1>Cadastro de Produtos</h1>
                </div>
                <ul>
                    <li class="input-box">
                        <h3>Nome do Produto:</h3>
                        <input type="text" id="nomeProduto" name="nomeProduto" placeholder="insira o nome">
                    </li>
                    <li class="input-box">
                        <h3>Valor do Produto:</h3>
                        <input type="number" id="valorProduto" name="valorProduto" placeholder="R$ ___,__" step="0.01" min="0.00">
                    </li>  
                    <li class="input-box">
                        <h3>Descrição:</h3>
                        <input type="text" id="descricaoProduto" name="descricaoProduto" placeholder="informe detalhes">
                    </li>      
                </ul>
                <button class='registerButton' id="register-button">
                    <span>Cadastrar</span>
                </button>
            </div>        
        </div>    
    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
    </script>
</body>
